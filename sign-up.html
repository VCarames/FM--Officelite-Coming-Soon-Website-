<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./src/js/index.js" defer=""></script>
    <title>Officelite</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <a
          href="/index.html"
          class="header__logo"
          aria-label="Home - Officelite"
        >
          <img src="./src/assets/shared/logo.svg" alt="" />
        </a>
      </div>
    </header>

    <main>
      <section class="intro-section intro-section--signup">
        <div class="intro-section__container intro-section__container--signup">
          <div class="intro-section__content intro-section__content--signup">
            <div>
              <h1 class="intro-section__heading section__heading">Work smarter. Save time.</h1>
              <p class="intro-section__text section__text">
                Easily manage your projects. Get on the list and receive in-app
                perks available only to early subscribers. We are moving into
                final development and getting ready for official launch soon.
              </p>
            </div>

            <div class="countdown">
              <p class="countdown__heading">Coming <span>4 Nov 2023</span></p>
              <div class="countdown__timer">
                <ul class="countdown__list">
                  <li class="countdown__item">
                    <span class="countdown__number number--days"></span>
                    <span class="countdown__text">days</span>
                  </li>
                  <li class="countdown__item">
                    <span class="countdown__number number--hours"></span>
                    <p class="countdown__text">hours</p>
                  </li>
                  <li class="countdown__item">
                    <span class="countdown__number number--minutes"></span>
                    <p class="countdown__text">min</p>
                  </li>
                  <li class="countdown__item">
                    <span class="countdown__number number--seconds"></span>
                    <p class="countdown__text">sec</p>
                  </li>
                </ul>
              </div>
            </div>

        <div class="signup__content">
          <form action="" class="signup__form" novalidate>
            <input
              type="text"
              name="name"
              id="name"
              class="signup__form-name"
              placeholder="Name"
              aria-describedby="error__name"
            />
            <p
              id="error__name"
              class="error error__name"
              aria-live="assertive"
            ></p>

            <input
              type="email"
              name="email"
              id="email"
              class="signup__form-email"
              placeholder="Email Address"
              aria-describedby="error__email"
            />
            <p
              id="error__email"
              class="error error__email"
              aria-live="assertive"
            ></p>

            <select name="plan" id="package" class="signup__form-select">
              <option value="basic">
                <p>Basic Pack <span>Free</span></p>
              </option>
              <option value="pro">
                <p>Pro Pack <span>$9.99</span></p>
              </option>
              <option value="ultimate">
                <p>Ultimate Pack <span>$19.99</span></p>
              </option>
            </select>
            <input
              type="tel"
              name="phone"
              id="phone"
              class="signup__form-phone"
              placeholder="Phone Number"
              aria-describedby="error__phone"
              inputmode="numeric"
              pattern="[0-9]{3}"
              minlength="10"
              maxlength="10"
            />
            <p
              id="error__phone"
              class="error error__phone"
              aria-live="assertive"
            ></p>

            <input
              type="text"
              name="company"
              placeholder="Company"
              id="company"
              class="signup__form-company"
              aria-describedby="error__company"
            />
            <p
              id="error__company"
              class="error error__company"
              aria-live="assertive"
            ></p>

            <button type="submit" class="signup__input-btn btn btn--blue">
              Get on the list
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
