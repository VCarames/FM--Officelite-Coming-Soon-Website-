<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="./src/js/index.js" defer=""></script>
    <title>Officelite</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <a
          href="/index.html"
          class="header__logo"
          aria-label="Home - Officelite"
        >
          <img src="./src/assets/shared/logo.svg" alt="" />
        </a>
      </div>
    </header>

    <main>
      <section class="intro-section intro-section--home">
        <div class="intro-section__container intro-section__container--home">
          <img src="./src/assets/home/illustration-charts.svg" alt="" />
          <div class="intro-section__content intro-section__content--home">
            <h1 class="intro-section__heading">
              A simple solution to complex tasks is coming soon
            </h1>
            <p class="intro-section__text">
              Say goodbye to inefficient juggling of multiple apps, teams, and
              projects. Officelite is the new collaboration platform built with
              an intuitive interface to improve productivity.
            </p>

            <a href="/sign-up.html" class="intro-section__btn">Get Started</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
